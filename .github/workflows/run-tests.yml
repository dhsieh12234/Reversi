name: Run Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: pip3 install -r requirements.txt
        
      - name: Run mypy
        run: mypy src/* tests/*
        
      - name: Run tests
        run: pytest -v
